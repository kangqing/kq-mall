server:
  port: 8000

spring:
  application:
    name: kq-auth
  cloud:
    nacos:
      discovery:
        server-addr: http://localhost:8848
      config:
        # docker启动nacos-server需要配置
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        group: DEFAULT_GROUP
        namespace: 87d915fc-e1be-4d0e-8dbd-d3314ac47844
    sentinel:
      enabled: true
      eager: true # 取消控制台懒加载，项目启动即连接Sentinel
      transport:
        client-ip: localhost
        dashboard: localhost:8080
      datasource:
        # 降级规则
        degrade:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            dataId: ${spring.application.name}-degrade-rules
            groupId: SENTINEL_GROUP
            data-type: json
            rule-type: degrade

# 开启feign对sentinel的支持
feign:
  sentinel:
    enabled: true
